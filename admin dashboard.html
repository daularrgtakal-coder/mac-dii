<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2>Admin Dashboard</h2>
        
        <!-- Send Notification -->
        <div class="card">
            <h3>Send Notification</h3>
            <form action="/send-notification" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="target_type">Target</label>
                    <select id="target_type" name="target_type" required>
                        <option value="all_parents">All Parents</option>
                        <option value="specific_parent">Specific Parent</option>
                    </select>
                </div>
                <div class="form-group" id="parent_select" style="display: none;">
                    <label for="target_parent_id">Select Parent</label>
                    <select id="target_parent_id" name="target_parent_id">
                        <!-- Backend should populate with parents -->
                        <option value="1">John Doe</option>
                    </select>
                </div>
                <button type="submit">Send Notification</button>
            </form>
        </div>
        
        <!-- Staff Payments -->
        <div class="card">
            <h3>Staff Payments</h3>
            <table>
                <tr>
                    <th>Staff Name</th>
                    <th>Payment Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Salary</td>
                    <td>150,000</td>
                    <td>Pending</td>
                    <td><button onclick="alert('Mark as paid')">Approve</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('target_type').addEventListener('change', function() {
            document.getElementById('parent_select').style.display = 
                this.value === 'specific_parent' ? 'block' : 'none';
        });
    </script>
</body>
</html>
